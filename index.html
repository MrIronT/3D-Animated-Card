<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-inner" id="productBox">
                <div class="product-front">
                    <div class="product-top"><h1>Nike</h1></div>
                    <div class="product-bottom">
                        <p>Nike running</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1><span>$</span>125</h1>
                        <button type="button">Add To Bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="images/shoes-icon.png">
                            </div>
                            <div class="select-item" onclick="flipright()">
                                <img src="images/shoes-icon2.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <div class="product-top product-top2"><h1>Nike</h1></div>
                    <div class="product-bottom">
                        <p>Nike running</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1><span>$</span>125</h1>
                        <button type="button">Add To Bag</button>
                        <div class="color-select">
                            <div class="select-item" onclick="flipleft()">
                                <img src="images/shoes-icon.png" >
                            </div>
                            <div class="select-item">
                                <img src="images/shoes-icon2.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
        </div>
    </div>
    <script>
        var productBox = document.getElementById("productBox");
        function flipright(){
            productBox.style.transform = "rotateY(180deg)";
        }
        function flipleft(){
            productBox.style.transform = "rotateY(0deg)";
        }
    </script>
</body>
</html>
